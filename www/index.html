<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>UK Home Buying Budget</title>

    <link rel="stylesheet" href="css/main.css">

    <script defer src="js/main.js" type="module"></script>
  </head>

  <body>
     <form>
         <label>
            Pre-tax monthly income
            <input name="pretax" type="number" />
         </label>
         <label>
            Percentage toward mortgage
            <input type="range" id="percent" name="percent" min="25" max="45" />
            <output for="percent" id="percent-output"></output>
         </label>
         <label>
            Amount toward mortgage
            <input type="number" />
         </label>
     </form>
	</body>

</html>
